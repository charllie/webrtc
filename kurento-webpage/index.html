<html>
<head>
<meta charset="utf-8">
<link rel="styleSheet" href="style.css" type="text/css" media="screen">

<script src="bower_components/adapter.js/adapter.js"></script>
<script src="./js/conferenceroom.js"></script>
<script src="./js/participant.js"></script>
<script src="./js/kurento-utils.js"></script>
</head>
<body>
	<div id="container">
		<div id="wrapper">
			<div id="join" class="animate join">
				<h1>Join a Room</h1>
				<form onsubmit="register(); return false;" accept-charset="UTF-8">
					<p>
						<input type="text" name="name" value="" id="name"
							placeholder="Username" required>
					</p>
					<p>
						<input type="text" name="room" value="" id="roomName"
							placeholder="Room" required>
					</p>
					<p class="submit">
						<input type="submit" name="commit" value="Join!">
					</p>
				</form>
			</div>
			<div id="room" style="display: none;">
				<h2 id="room-header"></h2>
				<div id="participants"></div>
				<video id="remote_video" autoplay controls></video>
				<video id="remote_screenshare" width="320" height="240" autoplay controls></video>
				<p>
					<input type="button" id="webcam" onclick="webcam();" value="Webcam" disabled>
					<input type="button" id="screen" onclick="share('screen');" value="Screenshare">
					<input type="button" id="window" onclick="share('window');" value="Window share">
				</p>
				<p>
					<input type="button" id="button-leave" onmouseup="leaveRoom();" value="Leave room">
				</p>
			</div>
		</div>
	</div>
</body>
</html>
